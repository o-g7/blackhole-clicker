<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buraco Negro Clicker</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="esquerda">
        <h1 style="font-size: 30px">Loja</h1>
        
        <button id="meteoro" class="comprar">
          <div id="circulo"></div>
          <p>Poder do Meteoro: 0</p>
          <p id="Valor">Valor: 10</p>
        </button>
        
        
        <button id="condensador" class="comprar">
          <div id="circulo"></div>
          <p>Condensador de Antimatéria: 0</p>
          <p id="Valor4">Valor: 250</p>
        </button>
        

        <button id="luas" class="comprar">
          <div id="circulo"></div>
          <p>Luas: 0</p>
          <p id="Valor2">Valor: 100</p>
        </button>
        

        <button id="anao" class="comprar">
          <div id="circulo"></div>
          <p>Planetas Anões: 0</p>
          <p id="Valor3">Valor: 1000</p>
        </button>
        

        <button id="planeta" class="comprar">
          <div id="circulo"></div>
          <p>Planetas: 0</p>
          <p id="Valor5">Valor: 5000</p>
        </button>
        

        <button id="estrela" class="comprar">
          <div id="circulo"></div>
          <p>Estrelas: 0</p>
          <p id="Valor6">Valor: 10000</p>
        </button>
        
    </div>
    <canvas id="clicker" width="800" height="800"></canvas>
    <div id="direita">
        <p id="massa">0 unidade de massa</p>
        <div class="login"><img src="imgs/profile-white.png"></div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
