<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buraco Negro Clicker</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="esquerda">
        <h1 style="font-size: 30px">Loja</h1>
        
        <button class="comprar">
          <div id="meteoro">Meteoros: 0</div>
          <div id="Valor">Valor: 10</div>
        </button>
        
        
        <button class="comprar">
          <div id="condensador">Condensador de Antimatéria: 0</div>
          <div id="Valor4">Valor: 75</div>
        </button>
        

        <button class="comprar">
          <div id="luas">Luas: 0</div>
          <div id="Valor2">Valor: 100</div>
        </button>
        

        <button class="comprar">
          <div id="anao">Planetas Anões: 0</div>
          <div id="Valor3">Valor: 1000</div>
        </button>
        

        <button class="comprar">
          <div id="planeta">Planetas: 0</div>
          <div id="Valor5">Valor: 5000</div>
        </button>
        

        <button class="comprar">
          <div id="estrela">Estrelas: 0</div>
          <div id="Valor6">Valor: 10000</div>
        </button>
        
    </div>   
    <div id="meio">
        <div id="clicar">
            <p style="font-size: 20px" id="massa">0 unidades de massa</p>
            <button id="buraconegro"></button>
        </div>
    </div>
    <div id="direita">
        <h1 style="font-size: 30px">Leaderboard</h1>
        <div class="login"><img src="imgs/profile-white.png"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
